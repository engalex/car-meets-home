<!DOCTYPE html >
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Bluemix Dashboard</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"> </script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js" type="text/javascript"> </script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={
  			'modules':[{'name':'visualization','version':'1','packages':['gauge']}]}">
  </script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={
		        'modules':[{ 'name':'visualization', 'version':'1', 'packages':['corechart'] }] }">
  </script>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"> </script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"> </script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" type="text/css">
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js" type="text/javascript"> </script>
  <script src="dash.js">   </script>
  <style type="text/css">
#map {
        width:100%;
        height:350px;
  }
  .small {
        font-size:small;
  }
  </style>
</head>

<body>
  <div data-role="page" style="width:66%; position:relative; left:17% ">
    <div data-role="header">
      <h1>connected car to smart home demo dashboard</h1>
    </div>

    <div data-role="main" >
		<div id="topView">
			<div id="left" class="left">
				<div class="small">
					<span style="color:red;">Car:</span> Lat: <span style="width:100px;" id="car-lat"></span> Lon: <span style="width:100px;" id="car-lng"></span> 
					<br/>
					<span style="color:red;">Proximity</span> Strength: <span id="bt-rssi"></span> Threshold: 
					<span id="bt-rssimin"></span>/200
				</div>
				<div style="width:250px">
					<input class="small" data-mini="true" id="rssid-val" name="BT-Threshold" value="Enter new value for RSSI Min" type="submit">
					<input class="small" data-mini="true" id="rssid-val-text" name="BT-Threshold" value="RSSI Threshold" type="number">
					<div id="time" style="font-size:x-small;"></div>
				</div>
			</div>
			<div id="middle" class="middle">
				<div id="rssiMeter" style="float:left; width:100px; height:100px;"></div>
			</div>
			<div id="right" class="right">
				<!-- 
					<img id="fan" src="fan-red.png" class="fan" name="fan">
				-->
					<span id="fan" style="width:50px; border-radius:5px;">&nbsp;</span>
			</div>
			
		</div>
		<div id="bottomView">
			<div id="error-log" style="display:inline;"></div>
			<div id="map"></div>
			<input type="button" id="save" href="#" value="Save Fence"></input>
			<input type="button" id="load" href="#" value="Load Fence"></input>
		</div>
    </div>

    <div data-role="footer">
      <h1><a href="mailto:tsl@de.ibm.com">Telecom Solution Labs</a></h1>
    </div>
  </div>
</body>
</html>
